<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>is100.js</title>
</head>
<body>
    <h1 style="text-align: center;font-size:100px" id="res"></h1>
    <script>
        const num1 =window.prompt("enter num1 : ");
        const num2 =window.prompt("enter num2 : ");

        if(num1 === 100 || num2 ===100)
        {
            document.getElementById('res').innerHTML = true;
        }
        else if(num1 + num2){
            document.getElementById('res').innerHTML = true;
        }
        else{
            document.getElementById('res').innerHTML = false;
        }
    </script>
</body>
</html>
